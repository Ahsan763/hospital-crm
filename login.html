<!doctype html>
<html dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>
		<!-- Favicons -->
		<link href="assets/images/favicone.png" rel="icon">
		<!-- font aweasome -->
		<link rel="stylesheet" href="https://kit.fontawesome.com/d3eb7bac5e.css" crossorigin="anonymous">
		<!-- bootstrap 5.2.2 -->
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="dist/bootstrap-5.2.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
		<!-- form select -->
	    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<!-- fonts -->
		<link href="dist/fonts/fonts.css" rel="stylesheet">
		<!-- Main Stylesheet File -->
		<link href="assets/css/aside.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
		<link href="assets/css/login.css" rel="stylesheet">
		<link href="assets/css/media_queries.css" rel="stylesheet">
	</head>
<body>
<div class="app">
    <div class="loginwrpr">
        <div class="loginbox1">
            <img src="assets/images/lgbg2.png" alt="" class="loginbox1__bg2">
            <div class="loginbox1HOlder">
                <a href="#" class="loginbox1__logo flex-a r-50">
                    <div class="loginbox1__box flex-a r-50">
                        <img src="assets/images/logo.png" alt="" class="loginbox1__img">
                    </div>
                </a>
                <form class="loginbox1__content">
                    <h1 class="lg__h flex-i gap-2">
                         Login
                         <i class="fa-duotone fa-hand-fingers-crossed"></i>
                     </h1>
                     <p class="loginbox1__content-p">Welcome back! please enter your details</p>
                     <input type="text" placeholder="Email" class="lginpt">
                     <input type="text" placeholder="Password" class="lginpt lginpt--2">
                     <div class="flex-i flex-wrap row-gap-2 mb-4 justify-between">
                        <div class="col-sm-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label text-primary" for="flexCheckDefault">
                                    Remember me
                                </label>
                              </div>
                        </div>
                        <div class="col-sm-5">
                            <a href="#" class="lginpt__link">Forgot Password ?</a>
                        </div>
                     </div>
                     <button type="submit" class="lginpt__btn flex-a">Login</button>
                 </form>
            </div>
        </div>
        <div class="loginbox2 position-relative flex-a">
            <img src="assets/images/login-bg.png" alt="" class="loginbox2__img">
        </div>
    </div>
<script src="dist/jquery-3.6.1/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="dist/bootstrap-5.2.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
